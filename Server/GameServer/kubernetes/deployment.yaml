apiVersion: v1
kind: Service
metadata:
  name: ggj24-gameserver-service-test1
  namespace: ggj24
spec:
  selector:
    helios.service: ggj24-gameserver-test1
  type: NodePort
  ports:
  - name: http-port
    port: 5050
    protocol: TCP
    targetPort: 5050
  - name: game-port
    port: 7777
    protocol: UDP
    targetPort: 7777
---
