---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ggj24-gameserver-test1
  namespace: ggj24
spec:
  replicas: 1
  selector:
    matchLabels:
      helios.service: ggj24-gameserver-test1
  template:
    metadata:
      labels:
        helios.service: ggj24-gameserver-test1
        name: ggj24-gameserver-test1
    spec:
      containers:
      - name: ggj24-gameserver-test1
        image: 10.147.20.23:5000/ggj24/ggj24-gameserver:${gitHash}
        ports:
        - containerPort: 5050
        - containerPort: 7777
---
